name: "Ada-like-Cplusplus — 3OS Build + ProofLedger + Clean Release"

on:
  push:
    branches: [ main ]
    tags-ignore: [ 'v*' ]
  workflow_dispatch:

permissions:
  contents: write

concurrency:
  group: ada-like-cplusplus-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build-3os:
    name: "Build — ${{ matrix.os }}"
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]

    steps:
      # ------------------------------------
      # CHECKOUT
      # ------------------------------------
      - name: Checkout Repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # ------------------------------------
      # PREPARE DIST
      # ------------------------------------
      - name: Prepare dist
        run: mkdir -p dist

      # ------------------------------------
      # BUILD (Different compiler per OS)
      # ------------------------------------
      - name: Build C++ project
        run: |
          if [[ "${{ matrix.os }}" == "windows-latest" ]]; then
            cl /EHsc src\\main.cpp /Fe:dist\\adalike.exe
          elif [[ "${{ matrix.os }}" == "macos-latest" ]]; then
            clang++ src/main.cpp -std=c++17 -o dist/adalike
          else
            g++ src/main.cpp -std=c++17 -o dist/adalike
          fi

      # ------------------------------------
      # PROOFLEDGER
      # ------------------------------------
      - name: Generate ProofLedger
        run: |
          echo "Repository: Ada-like-Cplusplus" > proofledger-${{ matrix.os }}.txt
          echo "Commit: $GITHUB_SHA" >> proofledger-${{ matrix.os }}.txt
          echo "Branch: $GITHUB_REF_NAME" >> proofledger-${{ matrix.os }}.txt
          echo "OS: ${{ matrix.os }}" >> proofledger-${{ matrix.os }}.txt
          echo "Build Time: $(date)" >> proofledger-${{ matrix.os }}.txt
          echo "------------------------------------" >> proofledger-${{ matrix.os }}.txt

          if [[ "${{ matrix.os }}" == "windows-latest" ]]; then
            certutil -hashfile dist\\adalike.exe SHA256 >> proofledger-${{ matrix.os }}.txt
          else
            sha256sum dist/adalike >> proofledger-${{ matrix.os }}.txt
          fi

      # ------------------------------------
      # ARTIFACT UPLOAD
      # ------------------------------------
      - name: Upload Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: ada-like-cplusplus-${{ matrix.os }}
          path: |
            dist/**
            proofledger-${{ matrix.os }}.txt

  # -------------------------------------------------
  # MERGE ALL OS ARTIFACTS TO ONE RELEASE BUNDLE
  # -------------------------------------------------
  merge:
    name: "Merge All OS Artifacts"
    needs: [build-3os]
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Download All Artifacts
        uses: actions/download-artifact@v4
        with:
          path: merged

      - name: Create Final Release Zip
        run: |
          cd merged
          zip -r ada-like-cplusplus-allos.zip .

      - name: Upload Final Bundle
        uses: actions/upload-artifact@v4
        with:
          name: ada-like-cplusplus-release-bundle
          path: merged/ada-like-cplusplus-allos.zip

name: "Universal 3OS Build + ProofLedger"

on:
  push:
    branches: [ main ]
    tags-ignore: [ 'v*' ]
  workflow_dispatch:

permissions:
  contents: write

concurrency:
  group: universal-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build:
    name: "Build — ${{ matrix.os }}"
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]

    steps:
      # --------------------------------------
      # CHECKOUT
      # --------------------------------------
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # --------------------------------------
      # CREATE DIST
      # --------------------------------------
      - name: Prepare dist
        run: mkdir -p dist

      # --------------------------------------
      # BUILD (AUTO MODE)
      # 너가 각 리포에 쓰는 언어별 빌드를 직접 채워 넣기
      # --------------------------------------
      - name: Build Project (Auto placeholder)
        shell: bash
        run: |
          echo "Running default build step..."
          # Example:
          # g++ src/main.cpp -o dist/out
          # ghc src/Main.hs -o dist/out
          # dotnet publish -c Release -o dist
          # Or simply copy source:
          cp -r src dist/

      # --------------------------------------
      # PROOFLEDGER (WINDOWS + UNIX 둘 다 되는 완전판)
      # --------------------------------------
      - name: Generate ProofLedger
        shell: bash
        run: |
          echo "Repository: $GITHUB_REPOSITORY" > proofledger-${{ matrix.os }}.txt
          echo "Commit: $GITHUB_SHA" >> proofledger-${{ matrix.os }}.txt
          echo "Branch: $GITHUB_REF_NAME" >> proofledger-${{ matrix.os }}.txt
          echo "OS: ${{ matrix.os }}" >> proofledger-${{ matrix.os }}.txt
          echo "Build Time: $(date)" >> proofledger-${{ matrix.os }}.txt
          echo "-------------------------------------------" >> proofledger-${{ matrix.os }}.txt

          # Windows 전용 SHA256
          if [[ "${{ matrix.os }}" == "windows-latest" ]]; then
            for file in dist/*; do
              certutil -hashfile "$file" SHA256 >> proofledger-${{ matrix.os }}.txt
            done
          else
            sha256sum dist/* >> proofledger-${{ matrix.os }}.txt
          fi

      # --------------------------------------
      # UPLOAD ARTIFACT
      # --------------------------------------
      - name: Upload Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: artifact-${{ matrix.os }}
          path: |
            dist/**
            proofledger-${{ matrix.os }}.txt

  # --------------------------------------
  # MERGE BUNDLE (자동 통합)
  # --------------------------------------
  merge:
    name: "Merge All OS Artifacts"
    needs: [build]
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Download All Artifacts
        uses: actions/download-artifact@v4
        with:
          path: merged

      - name: Create Final Release Zip
        run: |
          cd merged
          zip -r universal-allos.zip .

      - name: Upload Final Bundle
        uses: actions/upload-artifact@v4
        with:
          name: universal-release-bundle
          path: merged/universal-allos.zip

name: "Universal Stable 3OS Build + ProofLedger"

on:
  push:
    branches: [ main ]
    tags-ignore: [ 'v*' ]
  workflow_dispatch:

permissions:
  contents: write

# ---------------------------------------------------------
# ðŸ”¥ NEVER CANCEL. NEVER AUTO-STOP. FULL STABILITY MODE.
# ---------------------------------------------------------
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: false

jobs:
  build:
    name: "Build â€” ${{ matrix.os }}"
    runs-on: ${{ matrix.os }}
    timeout-minutes: 30   # Extra protection
    strategy:
      fail-fast: false    # OS í•˜ë‚˜ ì‹¤íŒ¨í•´ë„ ë‚˜ë¨¸ì§€ ê³„ì†
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]

    steps:
      # ---------------------------------------------------
      # CHECKOUT
      # ---------------------------------------------------
      - name: Checkout
        uses: actions/checkout@v4

      # ---------------------------------------------------
      # DIST FOLDER (NEVER FAIL)
      # ---------------------------------------------------
      - name: Prepare dist
        shell: bash
        run: mkdir -p dist

      # ---------------------------------------------------
      # BUILD SECTION (YOU CAN CUSTOMIZE PER REPO)
      # ---------------------------------------------------
      - name: Build (Universal Placeholder)
        shell: bash
        run: |
          echo "Running universal build step..."
          # Example: replace for each repo
          # g++ src/main.cpp -o dist/out
          # ghc src/Main.hs -o dist/out
          # dotnet publish -c Release -o dist
          cp -r src dist/

      # ---------------------------------------------------
      # PROOFLEDGER â€” Windows + Unix 100% stable
      # ---------------------------------------------------
      - name: Generate ProofLedger
        shell: bash
        run: |
          echo "Repository: $GITHUB_REPOSITORY" > proofledger-${{ matrix.os }}.txt
          echo "Commit: $GITHUB_SHA" >> proofledger-${{ matrix.os }}.txt
          echo "Branch: $GITHUB_REF_NAME" >> proofledger-${{ matrix.os }}.txt
          echo "OS: ${{ matrix.os }}" >> proofledger-${{ matrix.os }}.txt
          echo "Build Time: $(date)" >> proofledger-${{ matrix.os }}.txt
          echo "------------------------------------" >> proofledger-${{ matrix.os }}.txt

          if [[ "${{ matrix.os }}" == "windows-latest" ]]; then
            for file in dist/*; do
              certutil -hashfile "$file" SHA256 >> proofledger-${{ matrix.os }}.txt
            done
          else
            sha256sum dist/* >> proofledger-${{ matrix.os }}.txt
          fi

      # ---------------------------------------------------
      # ARTIFACTS
      # ---------------------------------------------------
      - name: Upload Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: artifact-${{ matrix.os }}
          path: |
            dist/**
            proofledger-${{ matrix.os }}.txt


  # ---------------------------------------------------------
  # MERGE â€” Always Runs After Build (Never Cancels)
  # ---------------------------------------------------------
  merge:
    name: "Merge Release Bundle"
    needs: [build]
    runs-on: ubuntu-latest
    if: always()

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Download All Artifacts
        uses: actions/download-artifact@v4
        with:
          path: merged

      - name: Create Bundle Zip
        run: |
          cd merged
          zip -r universal-allos.zip .

      - name: Upload Final Bundle
        uses: actions/upload-artifact@v4
        with:
          name: universal-release-bundle
          path: merged/universal-allos.zip
